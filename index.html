<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="order-box">
      <div class="order-box__image-wrapper">
      </div>
      <div class="order-box__body">
        <h1>Order Summary</h1>
        <p class="order-box__para">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device<br>anywhere you like!</p>
        <div class="order-box__plan">
          <div class="order-box__left-part">
            <img class="order-box__music-icon" src="./images/icon-music.svg" alt="An Music Icon">
            <div class="order-box__plan-info-box">
              <p class="order-box__plan-time">Annual Plan</p>
              <p class="order-box__plan-price">$59.99/year</p>
            </div>
          </div>
          <div class="order-box__right-part">
            <a class="order-box__change-link" href="#">Change</a>
          </div>
        </div>
        <button class="order-box__confirm-btn">Proceed to Payment</button>
        <button class="order-box__cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ali Sbane</a>.
  </div>
</body>

</html>
