<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="order-box">
      <div class="order-box__image-wrapper">
        <img src="./images/illustration-hero.svg" alt="An Illustration">
      </div>
      <div class="order-box__body">
        <h1>Order Summary</h1>
        <p class="order-box__para">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="order-box__plan">
          <div class="order-box__left-part">
            <img src="./images/icon-music.svg" alt="An Music Icon">
            <div class="order-box__plan-info-box">
              <h2>Annual Plan</h2>
              <div class="order-box__plan-info">
                <p class="order-box__plan-time">Annual Plan</p>
                <p class="order-box__plan-price">$59.99/year</p>
              </div>
            </div>
          </div>
          <div class="order-box__right-part">
            <a class="order-box__change-link" href="#">change</a>
          </div>
        </div>
        <button class="order-box__confirm-btn">Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ali Sbane</a>.
  </div>
</body>

</html>
